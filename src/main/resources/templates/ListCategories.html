<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: html_header">
    <meta charset="ISO-8859-1">
    <title>Show Categories</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <!--  Start Menu  -->
    <div th:replace="layout/fragments :: menu">Header Static</div>
    <!--    End Menu -->
    <div><h1>List Of Categories</h1></div>
    <div>
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category : ${categories}">
                <tr>
                    <td>[[${category.id}]]</td>
                    <td>[[${category.name}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <!--    Start Footer-->
    <div th:replace="layout/fragments :: html_footer">Footer Static</div>
    <!--    End Footer-->
</div>

</body>
</html>
