<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: html_header">
    <meta charset="ISO-8859-1">
    <title>Show Products</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="layout/fragments :: html_menu">Header Static</div>
    <div>
        <h2>List Of Products</h2></div>
        <a href=""> Creat new Product</a> &nbsp;|&nbsp; <a href="">Export to CSV</a>
    <div>
        <table class="table table-hover table-striped text-left">
            <thead class="thead-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="product : ${products}">
                    <tr>
                        <td>[[${product.id}]]</td>
                        <td>[[${product.name}]]</td>
                        <td class="text-right">[[${product.price}]]</td>
                        <td>[[${product.category.name}]]</td>
                        <td>[[${product.listDetails}]]</td>
                        <td>
                            <a th:href="@{|/products/edit/${product.id}|}" class="pr-3" >Edit</a>
                            <a th:href="@{|/products/delete/${product.id}|}" >Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <div th:replace="layout/fragments :: html_footer">Footer Static</div>

</div>

</body>
</html>
