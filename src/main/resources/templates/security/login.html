<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: html_header(~{ :: title})">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container text-center">
        <h1>LOGIN</h1>
        <div class="text-danger" th:if="${param.error}"> <span>Bạn nhập sai Username hoặc Password </span> </div>
        <div  class="text-info" th:if="${param.logout}"> <span>Bạn đã logout ra khỏi hệ thống </span> </div>
        <br/><br/>
        <div>
            <form th:action="@{/login}" method="post">
                <div class="row form-group">
                    <div class="col-4 text-right">
                        <label class="font-weight-bold" for="username" >User Name: </label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="username" name="username" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4 text-right ">
                        <label class="font-weight-bold" for="password" >Password:  </label>
                    </div>
                    <div class="col-4">
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>
                </div>
                <div class="row form-group text-left">
                    <div class="col-4 "> </div>
                    <div class="col-4">
                        <input type="submit"  value="Submit" class="btn btn-primary"  />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
