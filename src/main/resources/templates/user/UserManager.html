<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: html_header">
    <meta charset="ISO-8859-1">
    <title>Show Users</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="layout/fragments :: menu">Header Static</div>
    <div>
        <h2>List Of Users</h2></div>
        <a href=""> Creat new User</a> &nbsp;|&nbsp; <a href="">Export to CSV</a>
    <div>
        <table class="table table-hover table-striped text-left">
            <thead class="thead-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Enabled</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${users}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.name}]]</td>
                        <td >[[${user.email}]]</td>
                        <td>[[${user.roles}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td>
                            <a th:href="@{|/users/edit/${user.id}|}" class="pr-3" >Edit</a>
                            <a th:href="@{|/users/delete/${user.id}|}" >Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <!--        Start Pagination    -->
        <div th:insert="layout/fragments :: pagination">
            <ul class="pagination justify-content-center" style="margin-top:20px; margin-left: 20px" th:fragment="pagination">
                <li class="page-item">
                    <a class="page-link" href="#">First</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">5</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Last</a>
                </li>

            </ul>
        </div>
        <!--        End Pagination-->
    </div>

    <div th:replace="layout/fragments :: html_footer">Footer Static</div>

</div>

</body>
</html>
