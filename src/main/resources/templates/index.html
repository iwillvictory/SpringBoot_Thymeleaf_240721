<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/fragments :: html_header(~{ :: title})">
    <meta charset="UTF-8">
    <title>Inventory Homepage</title>
</head>
<body>
<div class="container text-center">
    <!--    Start menu-->
    <div th:replace="layout/fragments :: html_menu"></div>
    <!--    End menu-->
    <div><h1>Welcome to Inventory App</h1></div>
    <div class="p-2">
        <a class="h2" th:href="@{/categories}">List Categories</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/categories/new}">Create Category</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/products}">List Products</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/products/new}">Create Product</a>
    </div>

    <!--    Start footer-->
    <div th:replace="layout/fragments :: html_footer"></div>
    <!--    End footer-->
</div>

</body>
</html>
